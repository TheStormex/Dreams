      crossorigin="anonymous"></script>

    <script src="js/libraries/p5.min.js"></script>

  <body>
    <div id="dialogBox">
      <p id="dialogText"> </p>
      <button id="previousButton" onclick="previousDialog()"> Back </button>
      <button id="nextButton" onclick="nextDialog()"> Next </button>
      <button id="skipButton" onclick="skipDialog()"> Finish Tutorial </button>
    </div>
    <div id="startScreen">
      <p id="title" class="largeText">
        Dreams Testing
      </p>
      <div id="letter" class="textWall">
        <p>
          Test out how to code the RPG system
        </p>
        <button id="startButton" class="bigButton" onclick="startGame()"> Begin!  </button>
      </div>
    </div>
    <div id="endScreen" class="largeText">
      <p id="endingTitle"> </p>
      <p id="endingText"> </p>
    <!--  <button id="restartButton" class="bigButton" onclick="restart()"> Restart Game </button> -->
    </div>
